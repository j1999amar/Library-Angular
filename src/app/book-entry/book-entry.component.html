<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <h2>Book Entry</h2>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Book Tittle</label>
                    <input type="text" name="" id="" class="form-control" name="bookTitle" [(ngModel)]="bookTitle" >
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Book Author</label>
                    <input type="text" name="" id="" class="form-control"name="bookAuthor" [(ngModel)]="bookAuthor">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Description</label>
                    <textarea class="form-control" name="" id=""  rows="1" name="description" [(ngModel)]="description"></textarea>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Publisher</label>
                    <input type="text" name="" id="" class="form-control" name="publisher" [(ngModel)]="publisher">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">language</label>
                    <input type="text" name="" id="" class="form-control" name="language" [(ngModel)]="language">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Distributor</label>
                    <input type="text" name="" id="" class="form-control" name="distributor" [(ngModel)]="distributor">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Released Year</label>
                    <input type="date" name="" id="" class="form-control" name="year" [(ngModel)]="year">
                
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Price</label>
                    <input type="text" name="" id="" class="form-control" name="price" [(ngModel)]="price">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Book Image Upload</label>
                    <input type="file" name="" id="" class="form-control" name="image" [(ngModel)]="image">                    
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <button class="btn btn-primary"(click)="readValue()" >Add</button>
                </div>
            </div>
        </div>
        
    </div>
</div>
