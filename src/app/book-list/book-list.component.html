<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <h2>Book List</h2>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl col-xxl-12">
            <div class="row g-3">
                <div  class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let i of data" >
                    <div class="card"   >
                        <img height="350px" src={{i.image}} class="card-img-top" alt="...">
                        <div class="card-body ">
                            <h5 class="card-title">Tittle : {{i.title}}</h5>
                            <h5 class="card-title">Author : {{i.author}}</h5>
                            <p class="card-text">{{i.price}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
